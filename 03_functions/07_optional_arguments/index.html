<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Optional arguments</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="searchForm" target="_self">
      <p>A string:</p>
      <input type="text" id="haystack">
      <br>
      <p>A substring to search:</p>
      <input type="text" id="needle">
      <br>
      <input type="button" id="submit" value="search">
    </form>
  </body>
</html>
