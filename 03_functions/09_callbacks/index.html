<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Callbacks</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="callbackForm" target="_self">
      <input type="text" id="input">
      <label for="input">Input string</label>
      <br>
      <select id="mode">
        <option value=""></option>
        <option value="alert">Display as alert</option>
        <option value="console">Print to console</option>
      </select>
      <label for="mode">Output mode</label>
      <br>
      <input type="text" id="output" readonly="readonly">
      <label for="output">Function call result</label>
      <br>
      <input type="button" id="submit" value="Submit">
    </form>
  </body>
</html>
