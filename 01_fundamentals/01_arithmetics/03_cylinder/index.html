<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Cylinder Area & Volume</title>
		<link href="style.css" type="text/css" rel="stylesheet">
		<script src="cylinder.js" type="text/javascript"></script>
	</head>	
	<body>
		<form id="cylinderForm" target="_self">
			<h3>Cylinder Area & Volume</h3>
			<div>
				<label for="area">Area:</label>
				<input id="area" type="text" disabled="disabled">
			</div>
			<div>
				<label for="volume">Volume:</label>
				<input id="volume" type="text" disabled="disabled">
			</div>
			<div>
				<label for="baseRadius">Base radius:</label>
				<input id="baseRadius" type="text">
			</div>
			<div>
				<label for="height">Height:</label>
				<input id="height" type="text">
			</div>
			<div>
				<input type="button" id="submit" value="Calculate">
			</div>
		</form>
	</body>
</html>
