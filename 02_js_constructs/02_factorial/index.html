<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Delivery calculator (factorial)</title>
    <link href="style.css" type="text/css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="factorialForm" target="_self">
      <h3>Delivery Calculator</h3>
      <div>
        <label for="result">Result:</label>
      </div>
      <div>
        <input id="result" type="input" disabled="disabled">
      </div>
      <div>
        <label for="argument">Enter an amount of items to deliver:</label>
      </div>
      <div>
        <input id="argument" type="input">
      </div>
      <div>
        <input id="submit" type="button" value="Calculate">
      </div>
    </form>
  </body>
</html>
