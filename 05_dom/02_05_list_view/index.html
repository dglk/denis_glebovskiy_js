<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>List View</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <ul class="list" id="foo">
      <li>
        Heading 1
        <ul>
          <li>Subheading 1.1</li>
          <li>Subheading 1.2</li>
          <li>
            Subheading 1.3
            <ul>
              <li>Subheading 1.3.1</li>
              <li>Subheading 1.3.2</li>
              <li>Subheading 1.3.3</li>
            </ul>
          </li>
        </ul>
      </li>
      <li>
        Heading 2
        <ol>
          <li>Subheading 2.1</li>
          <li>Subheading 2.2</li>
        </ol>
      </li>
      <li>Heading 3</li>
    </ul>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
