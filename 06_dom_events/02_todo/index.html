<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link href="style.css" type="text/css" rel="stylesheet">
  </head>
  <body>
    <div class="todo" id="todo">
      <h1>Todo</h1>
      <div class="todo-control">
        <input type="text" id="todo-input" required>
        <input type="button" id="todo-add" value="Add item">
        <input type="button" id="todo-hide" value="Hide completed">
      </div>
      <ul class="todo-items" id="todo-items">
      </ul>
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
