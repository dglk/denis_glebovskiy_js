<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Non-breaking Space Replacement</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="nbspForm" target="_self">
      <div>
        <h3>Copy text here:</h3>
        <textarea id="input" cols="80" rows="12"></textarea>
      </div>
      <div>
        <h3>Result:</h3>
        <textarea id="output" cols="80" rows="12" readonly="readonly"></textarea>
      </div>
      <div>
        <input type="button" id="submit" value="Replace NBSPs">
      </div>
    </form>
  </body>
</html>
