<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Parsing with regexes</title>
    <script src="script.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="parseForm" target="_self">
      <h2>Parsing with regexes</h2>
      <div>

        <textarea id="urlOutput" cols="40" rows="15" readonly="readonly">
        </textarea>
      </div>
    </form>
  </body>
</html>
