<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Text formatting</title>
		<script src="script.js" type="text/javascript"></script>
	</head>
	<body>
		<h3>Text formatting</h3>
		<div>
			<p><label for="input">Text with tags:</label></p>
			<textarea id="input" cols="80" rows="12"></textarea>
		</div>
		<div>
			<p><label for="output">Result:</label></p>
			<textarea id="output" cols="80" rows="12"></textarea>
		</div>
		<div>
			<input type="button" id="submit" value="Convert">
		</div>
</html>
